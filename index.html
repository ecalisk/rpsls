<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IRC Chat - Login</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="largest-container">
      <h2>IRC Chat Login</h2>
      <div id="login-menu">
        <div id="input-div">
          <input type="text" id="nickname" placeholder="Nickname" />
          <input type="text" id="channel" placeholder="Channel" />
        </div>
        <button id="login">Login</button>
      </div>
    </div>

    <script>
      /* func: Pass on nickname and channel name as a query string */
      function logUserFunction() {
        const nickname = document.getElementById("nickname").value;
        const channel = document.getElementById("channel").value;
        window.location.href =
          "chat.php?nickname=" +
          encodeURIComponent(nickname) +
          "&channel=" +
          encodeURIComponent(channel);
      }
      /* CLICK HANDLE LOGIN BUTTON */
      const btnLogin = document.querySelector("#login");
      btnLogin.addEventListener("click", logUserFunction);
    </script>
  </body>
</html>
